apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hseling.fullname" . }}-mysql
  labels:
    app: mysql
    app.kubernetes.io/name: {{ include "hseling.name" . }}-mysql
    helm.sh/chart: {{ include "hseling.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hseling.name" . }}-mysql
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hseling.name" . }}-mysql
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ include "hseling.fullname" . }}-mysql
          image: "{{ .Values.images.Mysql.repository }}:{{ .Values.images.Mysql.tag }}"
          imagePullPolicy: {{ .Values.images.Mysql.pullPolicy }}
          args:
          - "--default-authentication-plugin=mysql_native_password"
          envFrom:
          - secretRef:
              name: {{ include "hseling.name" . }}-secret
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          resources: {}
          securityContext:
            capabilities: {}
            procMount: Default
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
