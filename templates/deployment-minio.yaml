apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hseling.fullname" . }}-minio
  labels:
    app: minio
    app.kubernetes.io/name: {{ include "hseling.name" . }}-minio
    helm.sh/chart: {{ include "hseling.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hseling.name" . }}-minio
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hseling.name" . }}-minio
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: {{ include "hseling.name" . }}-volume
        persistentVolumeClaim:
          claimName: {{ include "hseling.name" . }}-pvc
      containers:
        - args:
          - server
          - /data/minio
          name: {{ include "hseling.fullname" . }}-minio
          image: "{{ .Values.images.Minio.repository }}:{{ .Values.images.Minio.tag }}"
          imagePullPolicy: {{ .Values.images.Minio.pullPolicy }}
          envFrom:
          - secretRef:
              name: {{ include "hseling.name" . }}-secret
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          resources: {}
          securityContext:
            capabilities: {}
            procMount: Default
          volumeMounts:
          - mountPath: "/data/"
            name: {{ include "hseling.name" . }}-volume
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
